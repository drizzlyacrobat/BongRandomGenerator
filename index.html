<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bong Number Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f3f6fb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    /* Coming Soon Banner */
    .coming-soon {
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(90deg, #0078d4, #2899f5);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }

    .box {
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      outline: none;
    }

    input:focus {
      border-color: #0078d4;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #0078d4;
      color: white;
    }

    button:hover {
      background: #106ebe;
    }

    #result {
      margin-top: 18px;
      font-size: 32px;
      font-weight: 700;
      min-height: 40px;
      color: #0078d4;
    }

    .error {
      color: #d13438;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Coming Soon Banner -->
  <div class="coming-soon">BongTools V2 â€“ Coming Soon ðŸš€</div>

  <div class="box">
    <h2>Bong Number Generator</h2>

    <div class="inputs">
      <input id="min" type="number" placeholder="Minimum">
      <input id="max" type="number" placeholder="Maximum">
    </div>

    <button onclick="generate()">Generate</button>

    <div id="result">â€”</div>
  </div>

  <script>
    function generate() {
      const min = Number(document.getElementById("min").value);
      const max = Number(document.getElementById("max").value);
      const result = document.getElementById("result");

      if (isNaN(min) || isNaN(max) || min > max) {
        result.textContent = "Invalid range";
        result.className = "error";
        return;
      }

      result.className = "";
      result.textContent =
        Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>

</body>
</html>
