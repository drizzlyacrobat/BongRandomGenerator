<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bong Number Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f3f6fb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    /* Dark mode */
    body.dark {
      background: #0f1117;
      color: #e8eaf0;
    }
    body.dark .box {
      background: #1a1d27;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    body.dark input {
      background: #252836;
      border-color: #3a3f55;
      color: #e8eaf0;
    }
    body.dark input:focus {
      border-color: #2899f5;
    }
    body.dark input::placeholder {
      color: #666e8a;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: none;
      border: 1.5px solid #d0d7e2;
      border-radius: 50px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #444;
      display: flex;
      align-items: center;
      gap: 6px;
      width: auto;
    }
    .toggle-btn:hover {
      background: #e8eef8;
    }
    body.dark .toggle-btn {
      border-color: #3a3f55;
      color: #aab0c8;
      background: none;
    }
    body.dark .toggle-btn:hover {
      background: #252836;
    }

    /* Coming Soon Banner */
    .coming-soon {
      font-weight: 700;
      color: #ffffff;
      background: linear-gradient(90deg, #0078d4, #2899f5);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }
    .box {
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      outline: none;
      background: #fff;
      color: #111;
    }
    input:focus {
      border-color: #0078d4;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #0078d4;
      color: white;
    }
    button:hover {
      background: #106ebe;
    }
    #result {
      margin-top: 18px;
      font-size: 32px;
      font-weight: 700;
      min-height: 40px;
      color: #0078d4;
    }
    .error {
      color: #d13438;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDark()" id="toggleBtn">ðŸŒ™ Dark</button>

  <div class="coming-soon">BongTools V2 â€“ Coming Soon ðŸš€</div>
  <div class="box">
    <h2>Bong Number Generator</h2>
    <div class="inputs">
      <input id="min" type="number" placeholder="Minimum">
      <input id="max" type="number" placeholder="Maximum">
    </div>
    <button onclick="generate()">Generate</button>
    <div id="result">â€”</div>
  </div>

  <script>
    const btn = document.getElementById("toggleBtn");

    // Respect system preference on load
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.classList.add("dark");
      btn.textContent = "â˜€ï¸ Light";
    }

    function toggleDark() {
      const isDark = document.body.classList.toggle("dark");
      btn.textContent = isDark ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
    }

    function generate() {
      const min = Number(document.getElementById("min").value);
      const max = Number(document.getElementById("max").value);
      const result = document.getElementById("result");
      if (isNaN(min) || isNaN(max) || min > max) {
        result.textContent = "Invalid range";
        result.className = "error";
        return;
      }
      result.className = "";
      result.textContent = Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
